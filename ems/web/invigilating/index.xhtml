<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:body>

        <ui:composition template="../template/mainLayout.xhtml">
            <ui:define name="content">
                <h:form >

                    <p:dataGrid var="inV" value="#{invigilatingController.invigateSet}" columns="2" layout="grid" rowIndexVar="rowIndex"
                                id="pagers"
                                >
                        <f:facet name="header">
                          #{msg['invigilatingController.examPaper.module']}
                        </f:facet>
                        
                        <p:panel id="basic" header="${inV.module.moduleName}"  style="text-align:center">
                           <h:outputText value="row index: #{rowIndex} " />
                        

                            <h:panelGrid columns="2" cellpadding="1" style="width:100%" >

                                <p:panelGrid columns="2" layout="grid">  
                                    <h:outputText
                                        value="ModuName:" />
                                    <h:outputText
                                        value="${inV.module.moduleName}" />
                                    <h:outputText
                                        value="duration:" />
                                    <h:outputText
                                        value="${inV.paper.duration}" />
                                    <h:outputText
                                        value="CreateDate:" />
                                    <h:outputText
                                        value="${inV.paper.createDate}" />    
                                    <h:outputText
                                        value="ModuID:" />
                                    <h:outputText
                                        value="${inV.module.id}" />

                                </p:panelGrid>
                                <div>
                                    <p:chart type="pie" model="#{inV.pie}" style="width:500px;height:200px" />
                                </div>
                            </h:panelGrid>
                        </p:panel>


                    </p:dataGrid>


                    <p:panelGrid columns="2" layout="grid" style="width:500px;height:200px">  
                    <p:commandButton value="${msg['invigilating.examPaper.submit']}"  action="${invigilatingController.loadAllCurrentPapers()}"
                                     update="@form"  />
                    <p:panel id="basic" >
                    <p:outputLabel value="index"></p:outputLabel>
                    <p:inputText  value="#{invigilatingController.index}" ></p:inputText>
                    <br/>
                    <p:commandButton value="${msg['invigilating.examPaper.detail']}"  action="${invigilatingController.togoDetail()}"
                                     update="@form"  />
                    </p:panel>
                    </p:panelGrid>
                </h:form>   			
            </ui:define>

        </ui:composition>

    </h:body>

</html>
