<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{examPaper.EditExamSectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{examPaper.EditExamSectionLabel_examPaper}" for="examPaper" />
                    <h:selectOneMenu id="examPaper" value="#{examSectionController.selected.examPaper}" title="#{examPaper.EditExamSectionTitle_examPaper}" >
                        <f:selectItems value="#{examPaperController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{examPaper.EditExamSectionLabel_sectionName}" for="sectionName" />
                    <h:inputText id="sectionName" value="#{examSectionController.selected.sectionName}" title="#{examPaper.EditExamSectionTitle_sectionName}" />
                    <h:outputLabel value="#{examPaper.EditExamSectionLabel_totalMarks}" for="totalMarks" />
                    <h:inputText id="totalMarks" value="#{examSectionController.selected.totalMarks}" title="#{examPaper.EditExamSectionTitle_totalMarks}" />
                    <h:outputLabel value="#{examPaper.EditExamSectionLabel_sectionType}" for="sectionType" />
                    <h:inputText id="sectionType" value="#{examSectionController.selected.sectionType}" title="#{examPaper.EditExamSectionTitle_sectionType}" />
                    <h:outputLabel value="#{examPaper.EditExamSectionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{examSectionController.selected.id}" title="#{examPaper.EditExamSectionTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{examSectionController.update}" value="#{examPaper.EditExamSectionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{examPaper.EditExamSectionViewLink}"/>
                <br />
                <h:commandLink action="#{examSectionController.prepareList}" value="#{examPaper.EditExamSectionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{examPaper.EditExamSectionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
