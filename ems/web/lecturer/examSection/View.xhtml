<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{examPaper.ViewExamSectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{examPaper.ViewExamSectionLabel_examPaper}"/>
                    <h:outputText value="#{examSectionController.selected.examPaper}" title="#{examPaper.ViewExamSectionTitle_examPaper}"/>
                    <h:outputText value="#{examPaper.ViewExamSectionLabel_sectionName}"/>
                    <h:outputText value="#{examSectionController.selected.sectionName}" title="#{examPaper.ViewExamSectionTitle_sectionName}"/>
                    <h:outputText value="#{examPaper.ViewExamSectionLabel_totalMarks}"/>
                    <h:outputText value="#{examSectionController.selected.totalMarks}" title="#{examPaper.ViewExamSectionTitle_totalMarks}"/>
                    <h:outputText value="#{examPaper.ViewExamSectionLabel_sectionType}"/>
                    <h:outputText value="#{examSectionController.selected.sectionType}" title="#{examPaper.ViewExamSectionTitle_sectionType}"/>
                    <h:outputText value="#{examPaper.ViewExamSectionLabel_id}"/>
                    <h:outputText value="#{examSectionController.selected.id}" title="#{examPaper.ViewExamSectionTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{examSectionController.destroyAndView}" value="#{examPaper.ViewExamSectionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{examPaper.ViewExamSectionEditLink}"/>
                <br />
                <h:commandLink action="#{examSectionController.prepareCreate}" value="#{examPaper.ViewExamSectionCreateLink}" />
                <br />
                <h:commandLink action="#{examSectionController.prepareList}" value="#{examPaper.ViewExamSectionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{examPaper.ViewExamSectionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
