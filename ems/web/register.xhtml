<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/mainLayout.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content" >

        <p:messages id="messages" showDetail="true" autoUpdate="true" />
        <p:panelGrid columns="2" id="registerPanel">
            <p:outputLabel value="#{msg['user.id']}" />
            <p:inputText id="userID" value="#{registerController.userID}" required="true" requiredMessage="User ID is required"/>

            <p:outputLabel for="password" value="#{msg['password']}" />
            <p:password id="password" value="#{registerController.password}" match="confirmPassword" required="true"  feedback="true" requiredMessage="Password is required"/>

            <p:outputLabel for="confirmPassword" value="#{msg['confirmPassword']}" />
            <p:password id="confirmPassword" value="#{registerController.password}" required="true" requiredMessage="Confirm Password is required"/>
        </p:panelGrid>

        <h:commandButton action="#{registerController.registerUser}" value="#{msg['register']}" />

    </ui:define>
</ui:composition>
