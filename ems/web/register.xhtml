<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head></h:head>
    <h:body>
        <ui:composition  template="template/mainLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" />
                    <p:panelGrid columns="2" id="registerPanel">
                        <p:outputLabel value="#{msg['user.id']}" />
                        <p:inputText id="userID" value="#{registerController.userID}" required="true" requiredMessage="User ID is required"/>

                        <p:outputLabel for="password" value="#{msg['password']}" />
                        <p:password id="password" value="#{registerController.password}" match="confirmPassword" required="true"  feedback="true" requiredMessage="Password is required"/>

                        <p:outputLabel for="confirmPassword" value="#{msg['confirmPassword']}" />
                        <p:password id="confirmPassword" value="#{registerController.password}" required="true" requiredMessage="Confirm Password is required"/>
                    </p:panelGrid>

                    <p:commandButton action="#{registerController.registerUser}" value="#{msg['register']}" ajax="false" />
                </h:form>
            </ui:define>
        </ui:composition>


    </h:body>
</html>
