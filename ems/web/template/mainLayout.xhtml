<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>


        <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"  />
        <title>#{msg['header.title']}</title>


        <p:dialog modal="true" widgetVar="statusDialog" showHeader="false" 
                  draggable="false" closable="false" resizable="false" 
                  visible="false" position="center" maximizable="false" minimizable="false" >
            <p:graphicImage value="/resources/images/ajax-loader.gif" />
        </p:dialog>
    </h:head>

    <h:body onload="statusDialog.hide();">
        <h:form>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100">
                    <ui:insert name="header" >
                        <ui:include src="/template/header.xhtml" />
                    </ui:insert>
                </p:layoutUnit>   

                <p:layoutUnit position="west">

                </p:layoutUnit>       
                <p:layoutUnit position="center" resizable="true" size="500"  >
                    <ui:insert name="content" >
                        <ui:include src="/template/content.xhtml" />
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="south" >
                    <ui:insert name="left" >
                        <ui:include src="/template/left.xhtml" />
                    </ui:insert>
                    <ui:insert name="footer" >
                        <ui:include src="/template/footer.xhtml" />
                    </ui:insert>
                </p:layoutUnit>
            </p:layout>


        </h:form>



    </h:body>
</html>
